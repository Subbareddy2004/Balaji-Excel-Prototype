    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:thermoflexprivatelimited@gmail.com">thermoflexprivatelimited@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+919989690977">+91 9989690977</a></p>
                <p><strong>Address:</strong> Srivilliputhur, Viruddh Nagar District, Tamilnadu State, India</p>
                <p><strong>Pincode:</strong> 626126</p>
            </div>
            
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
